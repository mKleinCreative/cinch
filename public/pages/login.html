<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    crossorigin="anonymous">
  <link href="../style/master.css" rel="stylesheet">
</head>

<body>
  <div class="container text-center">
    <h2>Login</h2>
  <div class="card">
    <div class="card-body">
      <img src="../images/cinch(black).png" alt="Cinch Logo">
      +
      <img src="../images/Arsenal_FC.svg.png" alt="Arsenal Logo">
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Your Email Address">
        </div>
        <div class="form-group">
          <label for="login-password">Password</label>
          <input type="password" class="form-control" id="login-password" placeholder="Password">
        </div>
        <div class="col text-center justify-content-center">
          <button type="submit" class="btn btn-dark">Submit</button>
          <button type="submit" class="btn btn-primary"> <img src="../images/Facebook Logo.png"> Sign in with Facebook</button>
          <button type="submit" class="btn btn-light"> <img src="../images/logo_googleg_48dp.png"> Sign in with Google</button>
        </div>
      </form>
    </div>
  </div>
  <h6>Don't have a Cinch Account? <a href="#">Create an Account </a></h6>
</body>

</html>
