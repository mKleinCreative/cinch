<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Homepage</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href="../style/master.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid homepage-background">
      <nav class="navbar navbar-expand-lg row justify-content-center">
        <div class="col">
          <a href="#" class="navbar-brand align-self-center">
            <img src="../images/cinch(white).png" alt="Cinch Logo">
          </a>
        </div>
        <div class="collapse navbar-collapse col-6" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link" href="#">Home</a>
            <a class="nav-item nav-link" href="#">Features</a>
            <a class="nav-item nav-link" href="#">Products</a>
          </div>
        </div>
        <form class="form-inline col">
          <button class="btn btn-light nav-link border-0 rounded-0">Login</button>
          <button class="btn btn-outline-light nav-link border-0 rounded-0">Sign Up</button>
        </form>
      </nav>

      <div class="container justify-content-center text-center">
        <div class="row">
          <div class="col"> 
            <h1 class="homepage-tagline">Welcome to</h1>
          </div> 
        </div>
        <div class="row">
          <div class="col"> 
            <h1 class="homepage-tagline">Cinch Sports</h1>
          </div> 
        </div>
        <div class="row justify-content-center">
          <form>
            <div class="form-row">
              <div class="col-6">
                <input type="text" class="form-control rounded-0" placeholder="Organization Name">
              </div>
              <div class="col-2">
                <input type="text" class="form-control rounded-0" placeholder="Select Sport">
              </div>
              <div class="col-2">
                <input type="text" class="form-control rounded-0" placeholder="Activity Type">
              </div>
              <div class="col-2">
                <input type="text" class="form-control rounded-0" placeholder="City or Zip">
              </div>
            </div>
            <button class="submit btn btn-lg btn-light" type="submit">Search</button>
          </form>
        </div>
      </div>
    </div>
    <div class="footer containter">
      <div class="row">
        <div class="col">
          <div class="col">
            <div class="list-group">
              <span>Cinch Sports </span>
              <a href="#" class="list-group-item list-group-item-action list-group-item-light border-0">About Cinch</a>
              <a href="#" class="list-group-item list-group-item-action list-group-item-light border-0">Cinch Blog</a>
              <a href="#" class="list-group-item list-group-item-action list-group-item-light border-0">Cinch Store</a>
              <a href="#" class="list-group-item list-group-item-action list-group-item-light border-0">Developers</a>
            </div>
          </div>
          <div class="col">
            <div class="list-group">
              <span>Help </span>
              <a href="#" class="list-group-item list-group-item-action list-group-item-light border-0">Help Center</a>
              <a href="#" class="list-group-item list-group-item-action list-group-item-light border-0">Video School</a>
              <a href="#" class="list-group-item list-group-item-action list-group-item-light border-0">FAQ</a>
              <a href="#" class="list-group-item list-group-item-action list-group-item-light border-0">Forums</a>
            </div>
          </div>
          <div class="col">
            <div class="list-group">
              <span>More </span>
              <a href="#" class="list-group-item list-group-item-action list-group-item-light border-0">Partners</a>
              <a href="#" class="list-group-item list-group-item-action list-group-item-light border-0">Affiliate Program</a>
              <a href="#" class="list-group-item list-group-item-action list-group-item-light border-0">Donate</a>
              <a href="#" class="list-group-item list-group-item-action list-group-item-light border-0">Cinch Sportswear</a>
            </div>
          </div>
        </div>
        <div class="col col-md-6">
          <form>
            <div class="form-inline row">
              <div class="col-md-6 mb-3">
                <label for="Subscribe">Subscribe</label>
                <input type="email" class="form-control" id="homepage-subscribe-email" placeholder="Enter Your Email">
              </div>
              <button type="submit" class="btn btn-dark">SIGN UP</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
