<!DOCTYPE html>
<html lang="en">

<head>
  <title>Homepage</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link href="../style/master.css" rel="stylesheet">
</head>

<body>
  <div class="container-fluid homepage-background bg-dark img-fluid">
    <nav class="homepage-navbar navbar navbar-expand-lg row py-5 offset-md-1 justify-content-center">
      <div class="col px-0">
        <a href="#" class="navbar-brand align-self-center mx-5">
          <img src="../images/cinch(white).png" alt="Cinch Logo">
        </a>
      </div>
      <div class=" d-flex flex-column collapse navbar-collapse col-5 justify-content-around" style="padding-left: 0px; margin-right: 30px;">
        <div class="navbar-nav" style="padding-left: 0px;">
          <a class="homepage-nav-buttons nav-item nav-link btn-outline-light light-montserrat text-uppercase" href="#" style="margin-left: 0px;">Home</a>
          <a class="homepage-nav-buttons nav-item nav-link btn-outline-light light-montserrat text-uppercase" href="#">Features</a>
          <a class="homepage-nav-buttons nav-item nav-link btn-outline-light light-montserrat text-uppercase" href="#">Products</a>
        </div>
      </div>
      <form class="form-inline col">
        <button class="btn btn-light px-5 nav-link border-0 light-montserrat text-uppercase" style="height: 40px; width: 144px; border-radius: 2px;">Join</button>
        <button class="btn btn-outline-light px-5 nav-link border-0 rounded-0 light-montserrat text-uppercase" style="height: 40px; width: 144px;">login</button>
      </form>
    </nav>
    <div class="container justify-content-center text-center" style="margin-top: 125px">
      <div class="row">
        <div class="col homepage-tagline"> 
          <h1 class="homepage-tagline text-white">Welcome to</h1>
        </div> 
      </div>
      <div class="row">
        <div class="col homepage-tagline"> 
          <h1 class="homepage-tagline text-white">Cinch Sports</h1>
        </div> 
      </div>
      <div class="row justify-content-center m-3">
        <form class="homepage-search-form text-dark xlight-montserrat" style="width:1000px;">
          <div class="form-row no-wrap">
            <div class="col-auto rounded my-3" style="padding: 0px .5px; width: 385px !important;">
              <input type="text" class="homepage-form-input form-control" placeholder="Organization Name">
            </div>
            <div class="col-auto rounded my-3" style="padding: 0px .5px; width: 270px;">
              <input type="text" class="homepage-form-input form-control" placeholder="Select Sport">
            </div>
            <div class="col rounded my-3" style="padding: 0px .5px; width: 170px !important;">
              <input type="text" class="homepage-form-input form-control" placeholder="Activity Type">
            </div>
            <div class="col rounded my-3 " style="padding: 0px .5px; margin-left: .5px;">
              <input type="text" class="homepage-form-input form-control" style="width: 150px !important;" placeholder="City or Zip">
            </div>
          </div>
          <button class="submit btn my-4 text-uppercase xlight-montserrat homepage-search-btn" style="border-radius: 2px; margin-right: 25px; font-size: 10pt;" type="submit">Search</button>
        </form>
      </div>
    </div>
  </div>
  <div class="footer m-5 p-2 containter-fluid">
    <div class="row" style="margin-left: 122px;">
      <div class="col-auto" style="width: 190px !important;">
        <div class="list-group" style="width: 190px !important;">
          <span style="font-size: 9pt; letter-spacing: 1.2pt;" class="list-group-item border-0 text-uppercase xlight-montserrat">Cinch Sports </span>
          <a href="#" style="font-size: 11pt; letter-spacing: .5pt;" class="list-group-item list-group-item-action list-group-item-light border-0 py-2 xlight-montserrat">About Cinch</a>
          <a href="#" style="font-size: 11pt; letter-spacing: .5pt;" class="list-group-item list-group-item-action list-group-item-light border-0 py-2 xlight-montserrat">Cinch Blog</a>
          <a href="#" style="font-size: 11pt; letter-spacing: .5pt;" class="list-group-item list-group-item-action list-group-item-light border-0 py-2 xlight-montserrat">Cinch Store</a>
          <a href="#" style="font-size: 11pt; letter-spacing: .5pt;" class="list-group-item list-group-item-action list-group-item-light border-0 py-2 xlight-montserrat">Developers</a>
        </div>
      </div>
      <div class="col-auto" style="padding-left: 23px;">
        <div class="list-group">
          <span style="font-size: 9pt; letter-spacing: 1.2pt;" class="list-group-item border-0 text-uppercase xlight-montserrat">Help </span>
          <a href="#" style="font-size: 11pt; letter-spacing: .5pt;" class="list-group-item list-group-item-action list-group-item-light border-0 py-2 xlight-montserrat">Help Center</a>
          <a href="#" style="font-size: 11pt; letter-spacing: .5pt;" class="list-group-item list-group-item-action list-group-item-light border-0 py-2 xlight-montserrat">Video School</a>
          <a href="#" style="font-size: 11pt; letter-spacing: .5pt;" class="list-group-item list-group-item-action list-group-item-light border-0 py-2 xlight-montserrat">FAQ</a>
          <a href="#" style="font-size: 11pt; letter-spacing: .5pt;" class="list-group-item list-group-item-action list-group-item-light border-0 py-2 xlight-montserrat">Forums</a>
        </div>
      </div>
      <div class="col-auto" style="padding-left: 44px;">
        <div class="list-group">
          <span style="font-size: 9pt; letter-spacing: 1.2pt;" class="list-group-item border-0 text-uppercase xlight-montserrat">More </span>
          <a href="#" style="font-size: 11pt; letter-spacing: .5pt;" class="list-group-item list-group-item-action list-group-item-light border-0 mx-0 py-2 xlight-montserrat">Partners</a>
          <a href="#" style="font-size: 11pt; letter-spacing: .5pt;" class="list-group-item list-group-item-action list-group-item-light border-0 mx-0 py-2 xlight-montserrat">Affiliate Program</a>
          <a href="#" style="font-size: 11pt; letter-spacing: .5pt;" class="list-group-item list-group-item-action list-group-item-light border-0 mx-0 py-2 xlight-montserrat">Donate</a>
          <a href="#" style="font-size: 11pt; letter-spacing: .5pt;" class="list-group-item list-group-item-action list-group-item-light border-0 mx-0 py-2 xlight-montserrat">Cinch Sportswear</a>
        </div>
      </div>
      <div class="container col-auto mt-2 justify-content-start" style="margin-left: 230px; width: 150px;">
        <div class="row pb-3 text-uppercase light-montserrat">
          follow us
        </div>
        <div class="d-flex footer-images row">
          <div class="col-auto" style="margin: 0px 0px; padding: 0px 25px 0px 0px;">
            <img src="../images/Twitter Icon.png" alt="Twitter">
          </div>
          <div class="col-auto" style="margin: 0px 0px; padding: 0px 25px 0px 0px;">
            <img src="../images/Facebook Icon.png" alt="Facebook">
          </div>
          <div class="col-auto" style="margin: 0px 0px; padding: 0px 24px 0px 0px;">
            <img src="../images/Google Icon.png" alt="Google Plus">
          </div>
          <div class="col-auto" style="margin: 0px 0px; padding: 0px;">
            <img src="../images/Tumblr Icon.png" alt="Tumblr">
          </div>
        </div>
        <form class="row">
          <div class="row">
            <div class="col my-4">
              <label for="subscribe" class="pb-3 light-montserrat text-uppercase">Subscribe</label>
              <div class="input-group" style="width: 492px; height: 50px;">
                <input type="email" class="form-control footer-input" id="subscribe" placeholder="Enter Your Email" style="border-radius: 2px;">
                <span class="input-group-btn" style="width: 47%;">
                  <button type="submit" class="btn btn-cinch light-montserrat" style="width: 100%; border-radius: 2px; letter-spacing: 1.2px; font-size: 9pt;">SIGN UP</button>
                </span>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
